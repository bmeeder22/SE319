<button ng-click="logout()">Log Out</button>

<h2>Undergraduate View</h2>

<style>
th {
	border: 1px solid black;
}
</style>

<table style="border: 1px solid black; margin: 5px"> 
<th> <h2>Shelf Literature</h2></th> <th> <h2>Shelf Science</h2></th> <th> <h2>Shelf Sport</h2></th> <th> <h2>Shelf Art</h2></th>
<tr> 
  <td ng-repeat="shelf in shelves">
  	<table>
  		<tr ng-repeat="book in shelf" style="border: 1px solid black">
  			<td ng-if="book['present'] == '0'", ng-click="getBookDetails(book)" style="border: 1px solid black; background-color: red">{{book["bookName"]}}</td>
  			<td ng-if="book['present'] != '0'", ng-click="getBookDetails(book)" style="border: 1px solid black">{{book["bookName"]}}</td>
  		</tr>
  	</table>
  </td> 
</tr>
</table>

<div id="bookDetails" style="border: 1px solid black; padding:5px; margin: 5px">
	<h3>Book Details</h3>
	<p>Title: {{selectedBook["bookName"]}}</p>
	<p>Type: {{selectedBook["bookType"]}}</p>
	<p>Borrowed by {{selectedBook["borrowedBy"]}}</p>
	<button ng-if="selectedBook['present'] == '1'" ng-click="checkOutBook(selectedBook)">Check Out</button>
	<button ng-if="selectedBook['borrowedBy'] == user" ng-click="returnBook(selectedBook)">Return Book</button>
</div>

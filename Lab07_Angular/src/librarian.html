<h2>Librarian View</h2>

<style>
th, td{
	border: 1px solid black;
}
</style>

<table> 
<th> <h2>Shelf Literature</h2></th> <th> <h2>Shelf Science</h2></th> <th> <h2>Shelf Sport</h2></th> <th> <h2>Shelf Art</h2></th>
<tr> 
  <td ng-repeat="shelf in shelves">
  	<table>
  		<tr ng-repeat="book in shelf">
  			<td>{{book["bookName"]}}</td>
  		</tr>
  	</table>
  </td> 
</tr>
</table>
